<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="searchBar">
            <input type="text" placeholder="ENTER NBA TEAM HERE">
            <button id="roster">Get Roster</button>
            <button id="dreamTeam">Dream Team</button>
        </div>
        <div class="player-container"></div>
    </div>
    <!-- ----------------------------------------------------->
    <script id="player-template" type="text/x-handlebars-template">
        {{#each teamArr}}
        <div class="playerCard">
            <div class="fullName">{{fName}} {{lName}}</div>
            <div class="jersey">{{jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{lName}}/{{fName}}">
            <div class="position">{{pos}}</div>
        </div>
        {{/each}}
    </script>
    <!-- ---------------------------------------------------- -->


    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
